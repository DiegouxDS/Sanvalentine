<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
    background:linear-gradient(135deg,#ff9ecf,#ff4fa3);
    color:white;
}

/* CONTENEDOR */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* BOTONES */
button{
    padding:15px 35px;
    margin:15px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

.si{
    background:#ff0066;
    color:white;
}

.no{
    background:white;
    color:#ff0066;
}

button:hover{
    transform:scale(1.1);
}

/* IM√ÅGENES */
img{
    width:160px;
    border-radius:20px;
    margin:10px;
    box-shadow:0 0 20px pink;
}

/* ESTRELLAS */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black url('https://www.transparenttextures.com/patterns/stardust.png');
    z-index: -1;
    animation: moveStars 50s linear infinite;
}

@keyframes moveStars {
    from {background-position: 0 0;}
    to {background-position: 10000px 5000px;}
}

/* STAR WARS CRAWL */
.crawl {
    position: absolute;
    bottom: -100%;
    width: 100%;
    height: 100%;
    perspective: 400px;
}

.crawl-text {
    position: absolute;
    top: 100%;
    width: 100%;
    transform-origin: 50% 100%;
    animation: crawl 18s linear forwards;
    font-size: 28px;
    color: gold;
}

@keyframes crawl {
    0% {
        top: 100%;
        transform: rotateX(20deg) translateZ(0);
    }
    100% {
        top: -250%;
        transform: rotateX(25deg) translateZ(-300px);
    }
}

/* CORAZONES */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:subir 5s linear infinite;
}

@keyframes subir{
    0%{transform:translateY(0);}
    100%{transform:translateY(-100vh);}
}
</style>
</head>

<body>

<div class="container" id="main">

</script>

</body>
</html>
